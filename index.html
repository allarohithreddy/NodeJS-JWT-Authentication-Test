<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module">
        import jwtDecode from 'https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/+esm';
    </script>
</head>
<body>

<div class="container-fluid">
    <div id="auth-container">
        <h1>Register</h1>
        <main>
            <div class="row">
                <label for="reg-username">Username</label>
                <input type="text" name="reg-username" id="reg-username">
            </div>

            <div class="row">
                <label for="reg-password">Password</label>
                <input type="password" name="reg-password" id="reg-password">
            </div>

            <div>
                <button onclick="register()">Register</button>
            </div>
        </main>

        <h1>Login</h1>
        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <button onclick="login()">Login</button>
            </div>
        </main>
    </div>

    <div id="content-placeholder" style="display:none;"></div>  
    <div id="nav-buttons" style="display:none;">
        <button onclick="getDashboard()">Dashboard</button>
        <button onclick="getSettings()">Settings</button>
    </div>
</div>

<script>
    function checkTokenExpiry() {
        const token = localStorage.getItem('jwt');
        if (token) {
            const decodedToken = jwtDecode(token);
            const currentTime = Date.now() / 1000;
            if (decodedToken.exp < currentTime) {
                // Token has expired, reload the page to the root address
                localStorage.removeItem('jwt'); // Remove expired token
                showAuthForms();
            } else {
                // Token is valid, show dashboard
                hideAuthForms();  // Hide forms
                getDashboard();  // Automatically fetch the dashboard on login
            }
        } else {
            showAuthForms();
        }
    }

    function showAuthForms() {
        document.getElementById('auth-container').style.display = 'block';
        document.getElementById('content-placeholder').style.display = 'none';
        document.getElementById('nav-buttons').style.display = 'none';
    }

    function hideAuthForms() {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('content-placeholder').style.display = 'block';
        document.getElementById('nav-buttons').style.display = 'block'; // Show navigation buttons
    }

    function register() {
        const data = {
            username: document.getElementById('reg-username').value,
            password: document.getElementById('reg-password').value,
        };

        axios.post('/api/register', data)
            .then(res => {
                console.log(res);
                document.getElementById('reg-username').value = '';
                document.getElementById('reg-password').value = '';
                if (res && res.data && res.data.success) {
                    alert('Registration successful! You can now log in.');
                }
            })
            .catch(err => {
                console.error(err);
                alert(err.response.data.err);
            });
    }

    function login() {
        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
        };

        axios.post('/api/login', data)
            .then(res => {
                console.log(res);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if (res && res.data && res.data.success) {
                    const token = res.data.token;
                    localStorage.setItem('jwt', token);
                    hideAuthForms();  // Hide auth forms on successful login
                    getDashboard();  // Automatically fetch the dashboard on login
                }
            })
            .catch(err => {
                console.error(err);
                alert(err.response.data.err);
            });
    }

    function getDashboard() {
        const token = localStorage.getItem('jwt');
        axios.get('/api/dashboard', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        }).then(res => {
            if (res && res.data && res.data.success) {
                // Display the dashboard content
                document.getElementById('content-placeholder').innerHTML = `
                    <h2>Dashboard</h2>
                    <div>${res.data.myContent}</div>
                `;
                document.getElementById('content-placeholder').style.display = 'block';
            }
        }).catch(err => {
            console.error(err);
            alert('Error fetching dashboard.');
        });
    }

    function getSettings() {
        const token = localStorage.getItem('jwt');
        axios.get('/api/settings', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        }).then(res => {
            if (res && res.data && res.data.success) {
                // Display the settings content
                document.getElementById('content-placeholder').innerHTML = `
                    <h2>Settings</h2>
                    <div>${res.data.myContent}</div>
                `;
                document.getElementById('content-placeholder').style.display = 'block';
            }
        }).catch(err => {
            console.error(err);
            alert('Error fetching settings.');
        });
    }

    // Check token expiry on page load
    checkTokenExpiry();
</script>

</body>
</html>
