<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

<div class="container-fluid">
    <h1 class="row">Sign In</h1>

    <main>
        <div class="form-group row">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username">
        </div>

        <div class="form-group row">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>

        <div class="button-row">
            <button class="btn btn-primary" onclick="authenticate()">Sign In</button>
            <button class="btn btn-secondary" onclick="loadDashboard()">View Dashboard</button>
            <button class="btn btn-secondary" onclick="loadSettings()">Settings</button>
        </div>
    </main>
</div>

<script>
    function authenticate() {
        const userData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
        };
        axios.post('/api/login', userData)
            .then(response => {
                console.log(response);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if (response && response.data && response.data.success) {
                    const userToken = response.data.token;
                    localStorage.setItem('jwt_token', userToken);
                    loadDashboard();
                }
            });
    }

    function loadDashboard() {
        const authToken = localStorage.getItem('jwt_token');
        axios.get('/api/dashboard', {
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        }).then(response => {
            if (response && response.data && response.data.success) {
                document.querySelector('h1.row').innerHTML = 'User Dashboard';
                document.querySelector('main').innerHTML = response.data.dashboardContent;
                history.pushState(null, '', '/dashboard');
            } else {
                localStorage.removeItem('jwt_token');
                window.location.href = '/';
            }
        });
    }

    function loadSettings() {
        const authToken = localStorage.getItem('jwt_token');
        axios.get('/api/settings', {
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        }).then(response => {
            if (response && response.data && response.data.success) {
                document.querySelector('h1.row').innerHTML = 'Settings Page';
                document.querySelector('main').innerHTML = response.data.settingsDetails;
                history.pushState(null, '', '/settings');
            } else {
                localStorage.removeItem('jwt_token');
                window.location.href = '/';
            }
        });
    }

    function verifyTokenExpiry() {
        const authToken = localStorage.getItem('jwt_token');
        if (authToken) {
            const decodedData = jwt.decode(authToken);
            const currentTimestamp = Math.floor(Date.now() / 1000);
            if (decodedData.exp < currentTimestamp) {
                window.location.href = '/';
            }
        }
    }

    window.onload = verifyTokenExpiry;
</script>

</body>
</html>
